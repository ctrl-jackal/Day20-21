<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QWERTY keyboard</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Virtual Keyboard</h2>
    <textarea name="" class="use-keyboard-input" id="" cols="30" rows="10" placeholder="Enter same text with virtual keyboard"></textarea>
    <div class="keyboard">
        <div class="keyboard-btns">
            <button class="btn basic" onclick="Keyboard.keyFunction()">1</button>
            <button class="btn basic">2</button>
            <button class="btn basic">3</button>
            <button class="btn basic">4</button>
            <button class="btn basic">5</button>
            <button class="btn basic">6</button>
            <button class="btn basic">7</button>
            <button class="btn basic">8</button>
            <button class="btn basic">9</button>
            <button class="btn basic">0</button>
            <button class="btn special-back">Back Space</button>
            <button class="btn basic">q</button>
            <button class="btn basic">w</button>
            <button class="btn basic">e</button>
            <button class="btn basic">r</button>
            <button class="btn basic">t</button>
            <button class="btn basic">y</button>
            <button class="btn basic">u</button>
            <button class="btn basic">i</button>
            <button class="btn basic">o</button>
            <button class="btn basic">p</button>
            <button class="btn special-enter">Enter</button>
            <button class="btn basic">a</button>
            <button class="btn basic">s</button>
            <button class="btn basic">d</button>
            <button class="btn basic">f</button>
            <button class="btn basic">g</button>
            <button class="btn basic">h</button>
            <button class="btn basic">j</button>
            <button class="btn basic">k</button>
            <button class="btn basic">l</button>
            <button class="btn special-caps">Caps Lock</button>
            <button class="btn basic">z</button>
            <button class="btn basic">x</button>
            <button class="btn basic">c</button>
            <button class="btn basic">v</button>
            <button class="btn basic">b</button>
            <button class="btn basic">n</button>
            <button class="btn basic">m</button>
            <button class="btn basic">-</button>
            <button class="btn basic">_</button>
            <button class="btn special-shift">Shift</button>
            <button class="btn special-space">Space</button>
            <button class="btn special-submit">OK</button>
            
            
        </div>
    </div>
    <script src="./index.js"></script>


</body>
</html>
